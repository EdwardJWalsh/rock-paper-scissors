<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>Rock Paper Scissors Game</h1>
         <div class = "buttons">
              <button id="rock" class="option">Rock</button>
              <button id="paper"  class="option">Paper</button> 
              <button id="scissors"  class="option">Scissors</button>
         </div>

         <p id="result"></p>
         <p id="scores">
            Your score: <span id="user-score">0</span>
            Computer score: <span id="computer-score">0</span>
         </p>

  <script src="script.js"></script>

</body>

<footer>
    Rules: Scissors beats Paper || Paper beats Rock || Rock beats Scissors
</footer>
</html>
